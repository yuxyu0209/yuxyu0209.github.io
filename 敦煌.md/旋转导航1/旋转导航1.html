                        <h1>敦煌壁画</h1>
                        <h2>伟大的石窟绘画艺术</h2>
                    </center>  
                    <p style="text-indent:2em;">敦煌壁画，特指中国敦煌石窟内壁的绘画艺术作品，属于世界文化遗产。敦煌壁画总面积5万多平方米，包括敦煌莫高窟、西千佛洞、安西榆林窟等522个石窟历代壁画，规模巨大，技艺精湛，内容丰富，题材广泛。</p>
                    <p style="text-indent:2em;">敦煌壁画描绘了神的形象、神的活动、神与神的关系、神与人的关系，寄托良愿，安抚心灵。敦煌壁画具有与世俗绘画不同的审美特征和艺术风格，源于生活，美赏生活；源于艺术，集成艺术；源于世界，分享世界。</p>
